<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List bánh trưng</h1>
<button><a th:href="@{/bts/add-bt}">Add banh trung</a></button>
<br>
<br>
<input type="text" id="search-input" placeholder="nhập từ khóa ...">
<button type="submit">Tìm kiếm</button>
<br>
<br>
<table border="1px">
    <tr>
        <td>#</td>
        <td>detail</td>
        <td>type</td>
        <td>price</td>
        <td>status</td>
        <td>action</td>
    </tr>

    <tr th:each="item , state : ${bt}">
        <td th:text="${state.count}"></td>
        <td th:text="${item.detail}"></td>
        <td th:text="${item.type}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.isStatus()}"></td>

        <td>
            <button><a th:href="@{'/bts/edit/' + ${item.id}}">Edit</a></button>
            <button><a th:href="@{'/bts/delete/' + ${item.id}}">Delete</a></button>
        </td>
    </tr>
</table>
</body>
</html>
